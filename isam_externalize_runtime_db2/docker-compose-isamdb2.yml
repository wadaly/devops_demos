version: '3'

volumes:

  db2data_runtime:

services:

  isamdb2:
    hostname: isamdb2
    container_name: isamdb2
    image: ibmcom/db2
    restart: always
    privileged: true
    environment:
      - LICENSE=accept
      - DB2INSTANCE=db2inst1
      - DB2INST1_PASSWORD=Passw0rd
      - DBNAME=isamdb
      - BLU=false
      - ENABLE_ORACLE_COMPATIBILITY=false
      - UPDATEAVAIL=NO
      - TO_CREATE_SAMPLEDB=false
      - REPODB=false
      - IS_OSXFS=false
      - PERSISTENT_HOME=false
      - HADR_ENABLED=false
      - ETCD_ENDPOINT=
      - ETCD_USERNAME=
      - TZ=America/New_York
    volumes:
      - db2data_runtime:/database
    ports:
      - 50000:50000
